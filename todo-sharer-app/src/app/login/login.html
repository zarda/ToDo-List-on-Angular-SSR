<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ 'loginPageWelcome' | translate }}</mat-card-title>
      <mat-card-subtitle>{{ 'loginPageSubtitle' | translate }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="padding-0_5rem">
        <button mat-raised-button color="primary" (click)="loginWithGoogle()" [disabled]="loading()">
          <span [hidden]="loading()" class="button-content">
            <img src="/assets/google-logo.svg" [alt]="'googleLogoAlt' | translate" />
            <span>{{ 'loginWithGoogle' | translate }}</span>
          </span>
        </button>
      </div>
      <div class="padding-0_5rem">
        <button mat-raised-button color="primary" (click)="loginWithMicrosoft()" [disabled]="loading()">
          <span [hidden]="loading()" class="button-content">
            <img src="/assets/microsoft-logo.svg" [alt]="'microsoftLogoAlt' | translate" />
            <span>{{ 'loginWithMicrosoft' | translate }}</span>
          </span>
        </button>
      </div>
      <div class="flex-center">
        <span [hidden]="!loading()">
          <mat-spinner diameter="40" />
        </span>
      </div>
    </mat-card-content>
    @if (error(); as errorMessage) {
    <mat-card-footer class="error-footer">
      <mat-error>{{ errorMessage }}</mat-error>
    </mat-card-footer>
    }
  </mat-card>
</div>
