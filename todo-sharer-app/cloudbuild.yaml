# Cloud Build configuration with BuildKit cache support
# This builds ~70% faster on subsequent runs by caching npm packages

steps:
  # Step 1: Build Docker image with BuildKit cache
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'buildx'
      - 'build'
      - '--cache-from'
      - 'gcr.io/$PROJECT_ID/todo-sharer-app:latest'
      - '--cache-to'
      - 'type=inline'
      - '--tag'
      - 'gcr.io/$PROJECT_ID/todo-sharer-app:$COMMIT_SHA'
      - '--tag'
      - 'gcr.io/$PROJECT_ID/todo-sharer-app:latest'
      - '--push'
      - '.'
    env:
      - 'DOCKER_BUILDKIT=1'

# Store the image in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/todo-sharer-app:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/todo-sharer-app:latest'

# Use faster machine type for builds
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s'
